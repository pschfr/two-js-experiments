<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advanced Faces</title>
    <script src="scripts/two.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
</head>

<body>
    <div id="draw-face"></div>

    <div id="slidersContainer">
        <div class="slideContainer">
            <label class="sliderLabel">Apex X</label>
            <input type="range" min="-130" max="130" value="50" class="slider" id="topOfHeadWidthSlider">
        </div>
    </div>

    <div id="slidersContainer">
        <div class="slideContainer">
            <label class="sliderLabel">Apex Y</label>
            <input type="range" min="-180" max="130" value="50" class="slider" id="topOfHeadHeightSlider">
        </div>
    </div>

    <div id="slidersContainer">
        <div class="slideContainer">
            <label class="sliderLabel">Crown Width</label>
            <input type="range" min="0" max="130" value="50" class="slider" id="crownWidthSlider">
        </div>
    </div>
    <div id="slidersContainer">
        <div class="slideContainer">
            <label class="sliderLabel">Crown Height</label>
            <input type="range" min="-110" max="130" value="50" class="slider" id="crownHeightSlider">
        </div>
    </div>

    <div id="slidersContainer">
        <div class="slideContainer">
            <label class="sliderLabel">Forehead Width</label>
            <input type="range" min="0" max="130" value="50" class="slider" id="foreheadWidthSlider">
        </div>
    </div>

    <div id="slidersContainer">
        <div class="slideContainer">
            <label class="sliderLabel">Forehead Height</label>
            <input type="range" min="-130" max="130" value="50" class="slider" id="foreheadHeightSlider">
        </div>
    </div>

    <div id="slidersContainer">
        <div class="slideContainer">
            <label class="sliderLabel">Brow Width</label>
            <input type="range" min="-130" max="130" value="50" class="slider" id="browWidthSlider">
        </div>
    </div>

    <div id="slidersContainer">
        <div class="slideContainer">
            <label class="sliderLabel">Brow Height</label>
            <input type="range" min="-130" max="130" value="50" class="slider" id="browHeightSlider">
        </div>
    </div>

    <div id="slidersContainer">
        <div class="slideContainer">
            <label class="sliderLabel">Upper Cheek Width</label>
            <input type="range" min="-130" max="130" value="50" class="slider" id="upperCheekWidthSlider">
        </div>
    </div>

    <div id="slidersContainer">
        <div class="slideContainer">
            <label class="sliderLabel">Upper Cheek Height</label>
            <input type="range" min="-130" max="130" value="50" class="slider" id="upperCheekHeightSlider">
        </div>
    </div>

    <div id="slidersContainer">
        <div class="slideContainer">
            <label class="sliderLabel">Lower Cheek Width</label>
            <input type="range" min="-130" max="130" value="50" class="slider" id="lowerCheekWidthSlider">
        </div>
    </div>

    <div id="slidersContainer">
        <div class="slideContainer">
            <label class="sliderLabel">Lower Cheek Height</label>
            <input type="range" min="-130" max="130" value="50" class="slider" id="lowerCheekHeightSlider">
        </div>
    </div>

    <div id="slidersContainer">
        <div class="slideContainer">
            <label class="sliderLabel">Chin Width</label>
            <input type="range" min="-130" max="130" value="50" class="slider" id="chinWidthSlider">
        </div>
    </div>

    <div id="slidersContainer">
        <div class="slideContainer">
            <label class="sliderLabel">Chin Height</label>
            <input type="range" min="-130" max="130" value="50" class="slider" id="chinHeightSlider">
        </div>
    </div>



    <div id="slidersContainer">
        <div class="slideContainer">
            <label class="sliderLabel">Chin Tip X</label>
            <input type="range" min="-130" max="130" value="50" class="slider" id="chinTipXSlider">
        </div>
    </div>

    <div id="slidersContainer">
        <div class="slideContainer">
            <label class="sliderLabel">Chin Tip Y</label>
            <input type="range" min="-130" max="180" value="50" class="slider" id="chinTipYSlider">
        </div>
    </div>



    <script src="scripts/index.js"></script>
</body>

</html>
